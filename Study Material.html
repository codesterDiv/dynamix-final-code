        function renderBooks() {
            const classVal = document.getElementById('classFilter').value;
            const subjectVal = document.getElementById('subjectFilter').value;
            const typeVal = document.getElementById('tyfil').value;
            const languageVal = document.getElementById('language').value;
            const tbody = document.querySelector('#bktbl tbody');
            tbody.innerHTML = '';
            const filtered = Books.filter(Book =>
                (classVal === "" || Book.class === classVal) &&
                (subjectVal === "" || Book.subject === subjectVal) &&
                (typeVal === "" || Book.type === typeVal) &&
                (languageVal === "" || Book.language === languageVal)
            );
            if (filtered.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" style="text-align:center;color:#888;">No Books found.</td>`;
                tbody.appendChild(row);
                return;
            }
            filtered.forEach(Book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${Book.title}</td>
                    <td>${Book.class}</td>
                    <td>${Book.subject}</td>
                    <td>${Book.type}</td>
                    <td>${Book.language}</td>
                    <td><a href="${Book.url}" download>Download</a></td>
                `;
                tbody.appendChild(row);
            });
        }
        document.getElementById('classFilter').addEventListener('change', renderBooks);
        document.getElementById('subjectFilter').addEventListener('change', renderBooks);
        document.getElementById('tyfil').addEventListener('change', renderBooks);
        renderBooks();
